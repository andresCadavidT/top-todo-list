<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog id="dialog">
        <div>
            <div class="formNewProject">
                <div class="addProject">Add Project</div>
                <label>
                    Title:*
                    <input id="inputNameNewProject" type="text" class="inputTitle" required placeholder="some title here" autocomplete="off">
                </label>
                <div>
                    <button class="cancel">Cancel</button>
                    <button class="create" type="submit" >Create</button>
                </div>
            </div>
        </div>
    </dialog>
    <header>
        <div class="boxAvatar">
            <img id="avatar" alt="avatar">
        </div>
        <div id="boxTitle">
            <p class="headerTitle">Basic To Do</p>
        </div#>
    </header>
    <aside id="aside">
        <div id="asideProjectList">
            
        </div>
        <div id="divCreateProject">
            
        </div>
    </aside>
    <section id="sectionToDos">

    </section>
    <dialog id="dialogNewTodo">
        <div class="formNewToDo">
            <div class="addNewToDo">To Do</div>
            <label>
                Title:*
                <input id="inputNameNewToDo" type="text" class="inputNameNewToDo" required placeholder="some title here" autocomplete="off">
            </label>
            <label>
                Due Date:
                <input id="inputDueDateNewToDo" type="date" class="inputDueDateNewToDo">
            </label>
            <label>
                Description:
                <textarea id="inputDescriptionNewToDo" class="inputDescriptionNewToDo" autocomplete="off"></textarea>
            </label>
            
            <select class="inputPriority">
                <option value="">Pick a priority:</option>
                <option value="high" >High</option>
                <option value="medium" >Medium</option>
                <option value="low" >Low</option>
            </select>
            <div class="boxBtns">
                <button class="cancelToDo">Cancel</button>
                <div class="boxCreateToDo">

                </div>
            </div>
        </div>
    </dialog>
<script defer src="bundle.js"></script></body>
</html>
